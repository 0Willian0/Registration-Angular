<mat-card>
    <mat-card-title>Excluir Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
            [(ngModel)]="product.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preco (R$)"
            [(ngModel)]="product.price" name="price" disabled>
        </mat-form-field>
    </form>
    <div class="direction">
        <button mat-flat-button (click)="deleteProduct()" >
            Deletar
        </button>
    
        <button mat-raised-button (click)="cancel()">
            Cancelar
        </button>
    </div>
    
</mat-card>
