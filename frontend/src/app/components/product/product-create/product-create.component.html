<mat-card>
    <mat-card-title>Novo Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
            [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preco (R$)"
            [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>
    <div class="direction">
        <button mat-raised-button color="sucess" (click)="createProduct()" >
            Salvar
        </button>
    
        <button mat-raised-button (click)="cancel()">
            Cancelar
        </button>
    </div>
    
</mat-card>
